name: NPH Digital Deployment

on:
  push:
    branches:
      - master
      # - client

jobs:
  deploy-server-only:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            echo "ðŸš€ Deploying server"
            cd server-tictactoe

            # Set the correct repository URL
            REPO_URL="https://github.com/Tedydev-web/server-tictactoe.git"

            # Check current remote URL
            echo "Current remote URL:"
            git remote -v

            # Update the remote URL if needed
            echo "${{ secrets.PASSWORD }}" | sudo -S git remote set-url origin $REPO_URL

            # Configure Git credentials if using HTTPS
            echo "${{ secrets.PASSWORD }}" | sudo -S git config --local credential.helper store

            # If you have GitHub credentials as secrets, use them
            if [[ -n "${{ secrets.GH_USERNAME }}" && -n "${{ secrets.GH_TOKEN }}" ]]; then
              echo "https://${{ secrets.GH_USERNAME }}:${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials
              echo "${{ secrets.PASSWORD }}" | sudo -S chmod 600 ~/.git-credentials
            fi

            # Pull from the correct repository
            echo "${{ secrets.PASSWORD }}" | sudo -S git pull origin master
            echo "${{ secrets.PASSWORD }}" | sudo -S npm install
            echo "${{ secrets.PASSWORD }}" | sudo -S npm run build
            pm2 reload 0
            pm2 restart 0
