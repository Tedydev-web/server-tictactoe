name: NPH Digital Deployment

on:
  push:
    branches:
      - master
      # - client

jobs:
  deploy-server-only:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            echo "ðŸš€ Deploying server"
            cd server-tictactoe
            echo "${{ secrets.PASSWORD }}" | sudo -S git pull origin master
            echo "${{ secrets.PASSWORD }}" | sudo -S npm install
            echo "${{ secrets.PASSWORD }}" | sudo -S npm run build
            pm2 reload 0
            pm2 restart 0
