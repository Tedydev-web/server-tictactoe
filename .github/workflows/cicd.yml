name: NPH Digital Deployment

on:
  push:
    branches:
      - master
      # - client

jobs:
  deploy-server-only:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy server
        uses: appleboy/ssh-action@master
        with:
          host: 103.147.186.84
          username: tedydev
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            echo "ðŸš€ Deploying server"
            # Navigate to server directory
            cd server-tictactoe

            # Pull the latest code from master branch
            echo "${{ secrets.PASSWORD }}" | sudo -S git fetch origin
            echo "${{ secrets.PASSWORD }}" | sudo -S git pull origin master
            echo "${{ secrets.PASSWORD }}" | sudo -S npm install
            echo "${{ secrets.PASSWORD }}" | sudo -S npm run build

            # Restart PM2 with sudo
            pm2 restart 0
